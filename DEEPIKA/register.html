<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="regform">
        <h1>REGISTRATION FORM</h1>
    </div>
    <div class="main">

        <form method="POST">
            <div id="name">
                <h2 class="name">NAME </h2>
                <input class="firstname" type="text" name="first_name"><br>
                <label class="firstlabel">first name</label>
                <input class="lastname" type="text" name="last_name"><br>
                <label class="lastlabel">last name</label>
            </div>
            <h2 class="name"> DEPARTMENT </h2>
            <input class="department" type="text" name="department">
            <h2 class="name"> EMAIL</h2>
            <input class="email" type="email" name="email">
            <h2 class="name"> PHONE</h2>
            <input class="Code" type="text" name="area_code">
            <label class="area-code">Area Code</label>
            <input class="number" type="text" name="phone">
            <label class="phone-number">Phone Number</label><br>


            

            <button type="submit">REGISTER</button>


        </form>
    </div>
    <script src="js/query.min.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
